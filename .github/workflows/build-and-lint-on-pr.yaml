name: 'Build and Lint on Pull Requests'
on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm

      - name: Install dependencies
        run: npm install
        
      - name: Build application
        run: npm run build

      - name: Run ESLint
        run: npm run lint